<html>
<h1>Welcome to Vibes!</h1>

<head>
  <title>Create New Account</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <h2>Login</h2>
  <form name="mainForm" action="" method="post">
    <div class="row mb-3 mx-3">
      Username:
      <input type="text" class="form-control" name="usr" required />
    </div>
    <div class="row mb-3 mx-3">
      Password:
      <input type="password" class="form-control" name="pwd" required />
    </div>
    {% if error_message %}
    <div class="alert alert-danger " role="alert">
      {{ error_message }}
    </div>
    {% endif %}
    <div class="row mb-3 mx-3">
      <input type="submit" value="Login!" name="actionBtn" class="btn btn-primary"
        title="Login to your Vibes account." />
    </div>

  </form>


  <h3>Don't Have an Account? Sign Up Here!</h3>
  <a href="/signup" class="row mb-3 mx-3">
    <button class="btn btn-primary">Sign Up</button>
  </a>
</body>

</html>

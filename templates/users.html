{% extends "navbar.html" %}

{% block content %}
<html>
    <head>
        <script src="/static/functions.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #a1caf1;
            }
        </style>
    </head>

    <body>
    <h1>All Vibes Users</h1>
    <div class="row justify-content-center">  
        <table class="w3-table w3-bordered w3-card-4 center" style="width:70%">
            <thead>
            <tr>
                <th width="75%">       
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
            </thead>
            {% for i in data %}
            <div id="{{i[0]}}", class="container my-4 p-3" style="background-color: #f2f2f2;">
                <div class="row">
                    <div class="col">
                        <p><span class="highlight" id="user-{{i[0]}}">{{i[1]}} {{i[2]}} - @{{i[0]}}</span></p>
                        <button id="add-{{i[0]}}" class="btn btn-primary" onclick="sendRequestTo('{{i[0]}}')">Add Friend</button>
                        <input type="text" id="request-sent-{{i[0]}}" style="display: none;" value="Request sent!" disabled />
                    </div>
                </div>
            </div>
            <script>

            </script>
                
            {% endfor %}
            </table>
    </div>
    </body>

    
</html>



{% endblock %}

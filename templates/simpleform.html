<html>
<head>

  <title>Get started with DB programming</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<div class="container">
  <h1>DB programming: Get Started</h1>  

  <!-- <a href="simpleform.php">Click to open the next page</a> -->
 
  <form name="mainForm" action="" method="post">   
      <div class="row mb-3 mx-3">
        Your name:
        <input type="text" class="form-control" name="friendname" required />        
      </div>  
      <div class="row mb-3 mx-3">
        Major:
        <input type="text" class="form-control" name="major" required />        
      </div>  
      <div class="row mb-3 mx-3">
        Year:
        <input type="text" class="form-control" name="year" required />        
      </div>  
      <div class="row mb-3 mx-3">
        <input type="submit" value="Add friend" name="actionBtn" 
                class="btn btn-primary" title="Insert a friend into a friends table" />
      </div>  
    </form> 
    
    
    <hr/>
    <h3>List of friends</h3>
    <div class="row justify-content-center">  
    <table class="w3-table w3-bordered w3-card-4 center" style="width:70%">
    <thead>
    <tr style="background-color:#B0B0B0">
        <th width="30%">Name        
        <th width="30%">Major        
        <th width="30%">Year 
        <th>&nbsp;</th>
        <th>&nbsp;</th>
    </tr>
    </thead>
    
    {% for i in data %}
    <tr>
        <td>{{i[0]}}</td>
        <td>{{i[1]}}</td>
        <td>{{i[2]}}</td>
        <td><input type="submit" value="Update" class="btn btn-secondary" /></td>
        <td><input type="submit" value="Delete" class="btn btn-danger"  /></td>
    </tr>
    {% endfor %}
    </table>
    </div>

</div>

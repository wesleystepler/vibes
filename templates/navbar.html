<!DOCTYPE html>
<html>
    <head>

        {% block pyscript_link %}{% endblock %}
        <title>
            {% block title %}{% endblock %}
        </title>
    </head>

    <style>
    </style>
    <body style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: large;">

            <div class="container-fluid">
            <a class="navbar-brand" href="/">~vibes~</a>

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="home">Home</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">

            </div>

        <div style="text-align: center;">{% block pagetitle %}{% endblock %}</div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

{% extends "navbar.html" %}

{% block content %}
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <div class="text-center">

    <h1>Hey there, {{user}}</h1>
    <div class="btn-group" role="group" aria-label="Button group">

    <a href="/friends" class="row mb-3 mx-3">
        <button class="btn btn-primary">View Friends</button>
    </a>

    <a href="/requests" class="row mb-3 mx-3">
        <button class="btn btn-primary">View Requests</button>
    </a>
    </div>
</div>
<div class="text-center">

    <h2>Your Vibes</h2>
    </div>
    <div class="row justify-content-center">  
      <table class="w3-table w3-bordered w3-card-4 center" style="width:70%">
      <thead>
      <tr style="background-color:blue">
          <th width="75%">       
          <th>&nbsp;</th>
          <th>&nbsp;</th>
      </tr>
      </thead>
      <form name="updateForm" action="" method="post"> 
      {% for i in data %}
      <div class="container my-4 p-3 position-relative" style="background-color: #f2f2f2;">
        <a href="{{ url_for('delete_post', post_id=i[0]) }}"><i class="bi bi-trash-fill text-danger position-absolute top-0 end-0"></i></span></a>
        <div class="row">
          <div class="col">
            <p>@{{i[5]}} Posted a Vibe About {{i[1]}} at {{i[2]}}:</p>
            <p><span class="highlight">{{i[4]}}</span></p>
            <span class = "like-button" id="like-button-{{i[5]}}">&#10084;</span>
            <span id="like-count-{{i[5]}}" class="like-count">{{i[3]}}</span> Likes
            </div>
        </div>
      </div>
          
      </form>
      {% endfor %}
      </table>
  </div>
</html>

{% endblock %}

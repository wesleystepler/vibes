{% extends "navbar.html" %}

{% block content %}

<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="/static/functions.js"></script>
</head>

  <h1>All the Vibes</h1>
  <div class="row justify-content-center">  
    <table class="w3-table w3-bordered w3-card-4 center" style="width:70%">
    <thead>
    <tr style="background-color:blue">
        <th width="75%">       
        <th>&nbsp;</th>
        <th>&nbsp;</th>
    </tr>
    </thead>
    {% for i in vibes %}
    <div class="container my-4 p-3" style="background-color: #f2f2f2;">
        <div class="row">
          <div class="col">
            <p>@{{i[5]}} Posted a Vibe About {{i[1]}} at {{i[2]}}:</p>
            <p><span class="highlight">{{i[4]}}</span></p>
            <span class = "like-button" id="like-button-{{i[0]}}" onclick="addLike('{{i[0]}}')">&#10084;</span>
            <span id="like-count-{{i[0]}}" class="like-count">{{i[3]}}</span> Likes
            <form name="commentForm" action="" method="post">
              <input type="hidden" name="post_id" value="{{i[0]}}"/>
              <input type="text" class="form-control" name="comment" placeholder="Leave a Comment..." />
              <input type="submit" value="Post Comment" name="actionBtn" class="btn btn-primary" title="Post this comment to the vibe" /> 
            </form> 
            <div class="row justify-content-center">  
              <table class="w3-table w3-bordered w3-card-4 center" style="width:70%">
              <thead>
              <tr style="background-color:blue">
                  <th width="75%">       
                  <th>&nbsp;</th>
                  <th>&nbsp;</th>
              </tr>
              </thead>
              {% for i in comments %}
              <div class="container my-4 p-3" style="background-color: #f2f2f2;">
                  <div class="row">
                    <div class="col">
                      <p>@{{i[2]}}:  {{i[3]}}</p>
                      <span class = "like-button" id="like-button-{{i[0]}}" onclick="addLike('{{i[0]}}')">&#10084;</span>
                      <span id="like-count-{{i[0]}}" class="like-count">{{i[4]}}</span> Likes
                      </div>
                  </div>
                </div>
                  
              {% endfor %}
              </table>
          </div>




          </div>
        </div>
      </div>
    {% endfor %}
    </table>
</div>



</body>

</html>

{% endblock %}
